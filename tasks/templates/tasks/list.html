<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
	body {
		background-color: #3fb0ac;
	}

	input {
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
		color: #d3d3d3;
	}

	.submit {
		background-color: #6BA3E8;
	}

	.center-column {
		width: 600px;
		margin: 20px auto;
		padding: 20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0, 0, 0, 0.35);
	}

	.item-row {
		background-color: #173e43;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0, 0, 0, 0.75);
	}
	h3{
		text-align: center;
	}
</style>

<div class="center-column">
	<h3>ToDo List</h3>
	<form method="POST" action="/">
		{% csrf_token %}
		{{form.title}}
		<input class="btn btn-primary" type="submit" name="Create Task">
	</form>

	<div class="todo-list">

		{% for task in tasks %}
		<div class="item-row">
			<div class="float-right">
				<a class="btn btn-sm btn-warning " href="{% url 'update_task' task.id %}">Update</a>
				<a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete</a>

			</div>

			<span>{{task}}</span>

		</div>
		{% endfor %}
	</div>
</div>
